<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery/dist/jquery.js"></script>
    <script src="main.js"></script>
    <title>SparkPost Bounce Forwarding Service Configuration</title>
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-fixed-top">
      <div class="container">
        <a class="navbar-brand" href="https://www.sparkpost.com"><img src="https://developers.sparkpost.com/images/logo-sparkpost-white.png" alt="SparkPost" width="150"></a>
      </div>
    </nav>

    <div class="jumbotron">
      <div id="rowcont" class="container">
        <h2>SparkPost Bounce Forwarding Service Configuration</h2>
        <div id="check_webhook" class="row">
          <div class="col-md-3">
            <p>Checking for webhook...</p>
          </div>
          <div class="col-md-8">
            <p id="get_webhook"></p>
          </div>
        </div>
        <div id="add_webhook" class="row" style="display:none">
          <div class="col-md-3">
            <p>Adding webhook...</p>
          </div>
          <div class="col-md-8">
            <p id="add_webhook"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
